<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game - Animated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="board" id="game-board">
            <!-- Board spaces will be generated by JS -->
        </div>

        <div class="info-panels-container">
            <div class="player-info-panel">
                <h2 class="text-xl font-bold mb-4">Game Status</h2>
                <div id="game-tabs" class="game-tabs">
                    </div>
                <div id="tab-content" class="flex-grow overflow-y-auto">
                    </div>
            </div>
            <div class="game-log-panel">
                <h2 class="text-xl font-bold mb-4">Game Log</h2>
                <div class="game-log" id="game-log"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="property-modal" class="modal hidden">
        <div class="modal-content property-card">
            <img id="property-card-image" src="" alt="Property Card" class="mb-4">
            <div class="mt-4 flex gap-2">
                <button id="modal-buy-button" class="control-button">Buy</button>
                <button id="modal-pass-button" class="control-button" style="background-color: #6b7280;">Pass</button>
            </div>
        </div>
    </div>

    <div id="mortgage-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Mortgage Property</h2>
            <div id="mortgage-property-list" class="flex flex-col gap-2 w-full"></div>
            <button id="close-mortgage-modal" class="control-button mt-4" style="background-color: #6b7280;">Close</button>
        </div>
    </div>

    <div id="unmortgage-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Unmortgage Property</h2>
            <div id="unmortgage-property-list" class="flex flex-col gap-2 w-full"></div>
            <button id="close-unmortgage-modal" class="control-button mt-4" style="background-color: #6b7280;">Close</button>
        </div>
    </div>

    <div id="new-game-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Setup New Game</h2>
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-2">Number of Players:</label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center"><input type="radio" name="player-count" value="2" class="form-radio" checked><span class="ml-2">2</span></label>
                    <label class="inline-flex items-center"><input type="radio" name="player-count" value="3" class="form-radio"><span class="ml-2">3</span></label>
                    <label class="inline-flex items-center"><input type="radio" name="player-count" value="4" class="form-radio"><span class="ml-2">4</span></label>
                </div>
            </div>
            <div id="player-setup-form" class="player-setup-form w-full"></div>
            <button id="setup-start-game-button" class="control-button">Confirm Players & Roll for Order</button>
            <button id="begin-game-button" class="control-button hidden">Begin Game</button>
            <div id="initial-roll-results" class="initial-roll-display hidden w-full">
                <h3 class="text-xl font-bold mb-2">Initial Rolls for Turn Order:</h3>
                <div id="initial-rolls-list"></div>
            </div>
        </div>
    </div>

    <div id="buy-house-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Buy Houses/Hotels</h2>
            <div id="buy-house-property-list" class="flex flex-col gap-2 w-full"></div>
            <button id="close-buy-house-modal" class="control-button mt-4" style="background-color: #6b7280;">Close</button>
        </div>
    </div>

    <div id="sell-house-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Sell Houses/Hotels</h2>
            <div id="sell-house-property-list" class="flex flex-col gap-2 w-full"></div>
            <button id="close-sell-house-modal" class="control-button mt-4" style="background-color: #6b7280;">Close</button>
        </div>
    </div>

    <div id="buy-hotel-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Buy Hotels</h2>
            <div id="buy-hotel-property-list" class="flex flex-col gap-2 w-full"></div>
            <button id="close-buy-hotel-modal" class="control-button mt-4" style="background-color: #6b7280;">Close</button>
        </div>
    </div>

    <div id="trade-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Propose a Trade</h2>
            <div class="w-full">
                <div class="flex justify-between items-center mb-4">
                    <div class="w-1/2 pr-2">
                        <h3 id="trade-proposer-name" class="font-bold"></h3>
                        <div id="proposer-assets"></div>
                    </div>
                    <div class="w-1/2 pl-2">
                        <select id="trade-recipient-select" class="w-full p-2 border rounded"></select>
                        <div id="recipient-assets"></div>
                    </div>
                </div>
                <div class="flex justify-center gap-4 mt-4">
                    <button id="propose-trade-button" class="control-button">Propose</button>
                    <button id="close-trade-modal" class="control-button" style="background-color: #6b7280;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="trade-confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Trade Proposal</h2>
            <div id="trade-summary" class="w-full"></div>
            <div class="flex justify-center gap-4 mt-4">
                <button id="accept-trade-button" class="control-button">Accept</button>
                <button id="reject-trade-button" class="control-button" style="background-color: #6b7280;">Reject</button>
            </div>
        </div>
    </div>

    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <img id="card-modal-image" src="" alt="Card" class="mb-4">
            <button id="close-card-modal-button" class="control-button">Continue</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
